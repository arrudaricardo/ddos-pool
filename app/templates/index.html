{% extends "base.html" %}

{% block content %}
<div class="container" style="padding:4em;">
<h1 >DDOS Pools</h1>
<h2> Create or join into a <a href="https://en.wikipedia.org/wiki/Denial-of-service_attack">DOS</a> Attack Pools.</h2>

<div class="container">

    <div class="columns">
        <div class="column col-5">
            <div> <div class="btn" id='createBtn'>Create</div> new Attack Pool</div>
            
        </div>
    </div>
    <div class="columns">
        <div class="column">
            {% for pool in pools%}
            <div> {{pool.id}}</div>
            {% endfor %}
            <!-- load last pools -->
        </div>

    </div>
    <div class="columns">
        <div class="column">
            <!-- load pools with more user -->
        </div>

    </div>
</div>

</div>


{% endblock %}

{% block script %}

<script type="text/javascript">
    document.getElementById("createBtn").onclick = function () {
        location.pathname = '/create';
    };
</script>
{% endblock %}
